<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelszó generáló - Biztonságos jelszó generálása egyszerűen</title>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="alap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fejlec">
        <h1>Jelszó Generáló</h1>
    </div>
    
    <div class="generalo">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" checked id="nagybetu">
            <label class="form-check-label" for="flexCheckDefault">
              Nagybetű [A-Z]
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" checked id="specialiskarakter">
            <label class="form-check-label" for="flexCheckDefault">
              Speciális karakterek [?$#_-]
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" checked id="szamok">
            <label class="form-check-label" for="flexCheckDefault">
              Számok [0-9]
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" checked id="karakterelrejt">
            <label class="form-check-label" for="flexCheckDefault">
              Összetéveszthető karkterek elrejtése [0-O,I-l]
            </label>
          </div>
          <div class="row">
            <h4>Jelszó hossza</h4>
            <input type="number" min="8" max="16" id="jelszohossza" placeholder="8-16-ig" class="input-mezo">
          </div>
          <br>
          <div class="row">
            <h4>Jelszavak száma</h4>
            <input type="number" min="1" max="30" id="jelszavakszama" placeholder="1-30-ig"  class="input-mezo">
          </div>
          <div class="row">
            <h4>Jelszavak száma</h4>
            <input type="button" value="Generál" id="generalasgomb" onclick="Generalas()">
            <input type="button" value="Reset" id="generalasgomb" onclick="Reset()">
          </div>
          
    </div>
    <br>
    <div id="jelszavakgeneralasihelye">

    </div>
</body>
<script src="alap.js"></script>
</html>
